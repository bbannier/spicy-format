[package]
name = "spicy-format"
version = "0.3.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/bbannier/spicy-format"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tree-sitter-spicy = { git = "https://github.com/bbannier/tree-sitter-spicy" }
topiary-core = { git = "https://github.com/tweag/topiary.git", version = "0.4.0" }
topiary-tree-sitter-facade = { git = "https://github.com/tweag/topiary.git", version = "0.4.0" }
clap = { version = "4.5.4", features = ["std", "derive", "help"], default-features = false }
tree-sitter = "0.22.6"
thiserror = "1.0.61"
miette = { version = "7.2.0", default-features = false, features = ["derive", "fancy"] }

[dev-dependencies]
pretty_assertions = "1.4.0"
rayon = "1.10.0"
walkdir = "2.5.0"

[build-dependencies]
vergen = { version = "8.3.1", default-features = false, features = ["git", "gitcl"] }

[profile.release]
panic = "abort"
strip = true
codegen-units = 1
lto = "thin"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.15.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Whether to install an updater program
install-updater = true
