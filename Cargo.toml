[package]
name = "spicy-format"
version = "0.16.2"
edition = "2021"
license = "MIT"
repository = "https://github.com/bbannier/spicy-format"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tree-sitter-spicy = { git = "https://github.com/bbannier/tree-sitter-spicy" }
topiary-core = { git = "https://github.com/tweag/topiary.git", rev = "2be4b840e008f659a5b5950f152275b500c4dfcd" }
topiary-tree-sitter-facade = { git = "https://github.com/tweag/topiary.git", rev = "2be4b840e008f659a5b5950f152275b500c4dfcd" }
clap = { version = "4.5.17", features = ["std", "derive", "help"], default-features = false }
thiserror = "1.0.64"
miette = { version = "7.2.0", default-features = false, features = ["derive", "fancy"] }
rayon = "1.10.0"

[dev-dependencies]
assert_cmd = { version = "2.0.16", default-features = false }
pretty_assertions = "1.4.1"
tempfile = { version = "3.12.0", default-features = false }
walkdir = "2.5.0"

[build-dependencies]
vergen-git2 = { version = "1.0.0", default-features = false }

[profile.release]
panic = "abort"
strip = true
codegen-units = 1
lto = true
opt-level = "z"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.19.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Whether to install an updater program
install-updater = true
# Path that installers should place binaries in
install-path = "CARGO_HOME"
